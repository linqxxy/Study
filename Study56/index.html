<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20190606</title>
    <style>
        a:link{
            color: darkmagenta;
            font-size: 20px;
            text-decoration: none;
        }
        a:visited{
            color: lime;
            font-size: 40px;
            text-decoration: darkmagenta;
        }
        a:hover{
            color: crimson;
            font-size: 30px;
            text-decoration: underline;
        }
        a:active{
            color: aquamarine;
            font-size: 35px;
            text-decoration: red;
        }

    </style>
</head>
<!--伪类选择器（锚伪类），描述当鼠标对标签的一种状态。-->
<!--link：鼠标没有访问过-->
<!--hover：鼠标经过状态-->
<!--active：鼠标激活状态，鼠标点下-->
<!--visited：鼠标访问过的-->
<body>
<a > 超链接</a>
</body>
</html>
