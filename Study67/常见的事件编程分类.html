<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见的事件编程分类</title>
</head>
<body>
<script>
    /**
     * 1.和点击相关的事件
     * onClick():单击事件
     * onDbClick():双击事件
     * 2.和焦点相关的事件
     * onFocus:获取焦点
     * onBlur:失去焦点
     * 3.和选项卡是否发生变化相关事件
     * onChange：省市联动
     * 4.和鼠标相关事件
     * onMouseOver:鼠标经过
     * onMouseOut:鼠标移出
     * 5.页面载入事件
     * onLoad
     */
</script>
</body>
</html>
