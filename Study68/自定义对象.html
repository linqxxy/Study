<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象</title>
</head>
<body>
<script>
    /**
     * 自定义对象和函数定义格式是一样的
     * 1）定义一个对象
     *      function对象(属性){
     *      追加属性：
     *      追加方法：
     *      }
     * 2） 创建对象
     *          var 对象名=new 对象(实际参数);
     * 对象.属性/方法名
     */
    function person(name,age) {
        this.name=name;
        this.age=age;
        //追加方法
        this.speek=function () {
            alert("调用了"+this.name+"方法。。。")
        }
    }
    var p=new person("张三",20);
    document.write("姓名是："+p.name+"<br/>"+"年龄是："+p.age+"<br/>")
    p.speek()
    var p1=new person();
    p1.age=20;
    p1.name="李四"
    document.write("姓名是："+p1.name+"<br/>"+"年龄是："+p1.age+"<br/>")
    p1.speek();
    var p2=new Object();
    p2.name="王五";
    p2.age=21;
    document.write("姓名是："+p2.name+"<br/>"+"年龄是："+p2.age+"<br/>")
    p2.speek();
    var p3={
        "name":"刘能",
        "age":23
    }
    document.write("姓名是："+p3.name+"<br/>"+"年龄是："+p3.age+"<br/>")
    p3.speek()
</script>
</body>
</html>
